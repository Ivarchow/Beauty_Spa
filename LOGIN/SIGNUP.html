<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DIVINITE-SignUp</title>
  <link rel="stylesheet" href="LOGIN.CSS" type="text/css">

<!-- Google login --> 
  <meta name="google-signin-client_id" content="YOUR_CLIENT_ID.apps.googleusercontent.com">

</head>
<body>
<div class="container">

<!-- ingresar codigo de navbar -->
    <div class="navbar">
      <p>navbar</p>
    </div>

<!-- codigo de login -->
<div class="wrapper">
  <div class="logo"></a><img src="Logo.svg" alt=""></a></div>
  <div></a class = "titulo">Crea tu cuenta de forma Gratuita</a></div>

  <div class="form">
    <form action="#" class="login">
      <div class="field">
        <input type="text" placeholder="Nombre" required>
        </div>
        <div class="field">
        <input type="text" placeholder="Apellido" required>
        </div>
        <div class="field"> 
          <input type="text" placeholder="Inserte su email" required> 
        </div>
        <div class="field1">
          <input type="password" id="myInput2" placeholder="Contraseña" required>
            <Span class="eye" onclick="myFunction2()">
            <i id="hide3" ><img src="eye_brown.svg" alt=""></i>
            <i id="hide4" ><img src="eyeslash_gray.svg" alt=""></i>
            </Span>
        </div>
        <div class="field1">
          <input type="password" id="myInput3" onkeyup="Habilitar" placeholder="Confirmar contraseña" required>
            <Span class="eye" onclick="myFunction3()">
            <i id="hide5" ><img src="eye_brown.svg" alt=""></i>
            <i id="hide6" ><img src="eyeslash_gray.svg" alt=""></i>
            </Span>
        </div>
        <div class="checkbox">
          <input type="checkbox"><span>Aceptar terminos y condiciones</span>
        </div>  
      <div class="aviso">
        Leer <a href="">Aviso de privacidad</a>
      </div>
        
        <div class="btn">
          <div class="btn-layer"></div>
          <input type="submit" value="Crear cuenta">  
        </div>
        <div>
          <hr>
        </div>
        <div class="divisior">
          <a> Tambien puedes crear tu cuenta con: </a>
        </div>
        <div class="icon">
          <div class="iconn"><a href="#"></a><img src="google_red.svg" alt=""></a></div> 
          <div class="iconn"><a href="#"></a><img src="facebook_red.svg" alt=""></a></div> 
        </div>
        <div>
          <hr>
        </div>
        <div class="signup-link">
          ¿Ya tienes cuenta? <a href="">Inicia Sesion</a>
        </div>
  </div><!-- form -->
</div><!-- wrapper -->

<!-- ingresar codigo del contact -->
    <div class="footer">
      <p>contact</p>
    </div>

</div> <!-- container -->

<script>
    function myFunction2(){
    var a = document.getElementById("myInput2");
    var b = document.getElementById("hide3");
    var c = document.getElementById("hide4");
    if(a.type === 'password'){
      a.type = "text";
      b.style.display = "block";
      c.style.display = "none";
    }
      else{
      a.type = "password";
      b.style.display = "none";
      c.style.display = "block";
    }
  }

    function myFunction3(){
    var x = document.getElementById("myInput3");
    var y = document.getElementById("hide5");
    var z = document.getElementById("hide6");
    if(x.type === 'password'){
      x.type = "text";
      y.style.display = "block";
      z.style.display = "none";
    }
      else{
      x.type = "password";
      y.style.display = "none";
      z.style.display = "block";
    }
  }

</script>


</body>
</html>
