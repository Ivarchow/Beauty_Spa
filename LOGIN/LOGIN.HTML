<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DIVINITE-LogIn</title>
  <link rel="stylesheet" href="LOGIN.CSS" type="text/css">

<!-- Google login --> 
  <meta name="google-signin-client_id" content="YOUR_CLIENT_ID.apps.googleusercontent.com">

</head>
<body>
<div class="container">

<!-- ingresar codigo de navbar -->
    <div class="navbar">
      <p>navbar</p>
    </div>

<!-- codigo de login -->
<div class="wrapper">
  <div class="logo"></a><img src="Logo.svg" alt=""></a></div>
  <div></a class = "titulo">Ingresar</a></div>

  <div class="form">
    <form action="#" class="login">
        <div class="field"> 
          <input type="text" placeholder="Inserte su email" required> 
        </div>
        <div class="field1">
          <input type="password" id="myInput" placeholder="Contrase単a" required>
          <Span class="eye" onclick="myFunction()">
          <i id="hide1" ><img src="eye_brown.svg" alt=""></i>
          <i id="hide2" ><img src="eyeslash_gray.svg" alt=""></i>
          </Span>
        </div>
          <div class="pass-link">
            <a href="#">多Olvidaste contrase単a? </a>
          </div>
        
        <div class="checkbox">
          <input type="checkbox"><span>Permanecer conectado</span>
        </div>
        <div class="btn">
          <div class="btn-layer"></div>
          <input type="submit" value="Ingresar">  
        </div>
        <div>
          <hr>
        </div>
        <div class="divisior">
          <a> Iniciar sesion con: </a>
        </div>
        <div class="icon">
          <div class="iconn"><a href="#"></a><img src="google_red.svg" alt=""></a></div> 
          <div class="iconn"><a href="#"></a><img src="facebook_red.svg" alt=""></a></div> 
        </div>
        <div>
          <hr>
        </div>
        <div class="signup-link">
          多No tienes cuenta? <a href="">Crear cuenta</a>
        </div>
  </div><!-- form -->
</div><!-- wrapper -->

<!-- ingresar codigo del contact -->
    <div class="footer">
      <p>contact</p>
    </div>

</div> <!-- container -->

<script>
    function myFunction(){
    var a = document.getElementById("myInput");
    var b = document.getElementById("hide1");
    var c = document.getElementById("hide2");
    if(a.type === 'password'){
      a.type = "text";
      b.style.display = "block";
      c.style.display = "none";
    }
      else{
      a.type = "password";
      b.style.display = "none";
      c.style.display = "block";
    }
  }
</script>


</body>
</html>
